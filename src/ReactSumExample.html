<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ReactSum Example</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />

    <link href="../node_modules/@lundiak/react-sum/dist/Sum.css" rel="stylesheet">
    <link href="../node_modules/@lundiak/react-sum/dist/SumWithCssAlias.css" rel="stylesheet">

    <!-- This includes also react and React DOM -->
    <!-- <script src="../node_modules/@lundiak/react-sum/dist/bundle.js"></script> -->
    <script src="../node_modules/@lundiak/react-sum/dist/Sum.js"></script>
    <script src="../node_modules/@lundiak/react-sum/dist/SumWithCssAlias.js"></script>

    <!-- This package doesn't work in browser, because built is for CommonsJS2 approach only -->
    <!-- <script src="../node_modules/react-color-square/build/index.js"></script> -->
    <!-- So after importing we have an error "ReferenceError: module is not defined" -->

    <!-- This also can't be imported into browser HTML code directly. -->
    <!-- <script src="../node_modules/react-color/lib/index.js"></script> -->
</head>

<body style="padding: 20px;">
    <div class="app" id="myApp1"></div>
    <div class="app" id="myApp2"></div>
    <div class="app" id="myApp3"></div>
    <div class="app" id="myApp4"></div>

    <script>
        // window.ReactSum is available for ReactDOM.render(), with no self-rendering into container app
        console.log(React, ReactDOM, ReactSum);
    </script>

    <!-- ReactSum Simple JavaScript approach -->
    <script>
        const { Sum, SumWithCssAlias } = ReactSum;

        // TODO
        // Even, if App.jsx would not export SumWithAlias, file itself SumWithAlias.jsx exports
        // for browser as root["ReactSum"]["SumWithAlias"]
        // console.log(SumWithAlias); // but then it's empty object - ????
        // TODO

        const myApp1 = document.querySelector('#myApp1');
        const myApp2 = document.querySelector('#myApp2');
        ReactDOM.render(React.createElement(Sum.default), myApp1);
        ReactDOM.render(React.createElement(SumWithCssAlias.default), myApp2);
    </script>

    <!-- ReactSum Babel/JSX approach -->
    <script type="text/babel">
        const myApp3 = document.querySelector('#myApp3');
        const myApp4 = document.querySelector('#myApp4');

        // approach #1
        ReactDOM.render(<ReactSum.Sum.default />, myApp3);

        // approach #2
        class LocalSum extends ReactSum.SumWithCssAlias.default {}
        ReactDOM.render(<LocalSum />, myApp4);
    </script>
</body>

</html>
